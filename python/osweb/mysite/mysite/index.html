<!DOCTYPE html>
<html>
    <head>
        <meta charset=\"UTF-8\">
        <title>搜啊</title>
        <link rel="icon" href="//www.aliyun.com/favicon.ico" />
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
         .press {
             color: transparent;
             background-color : black;
             text-shadow : rgba(255,255,255,0.5) 0 5px 6px, rgba(255,255,255,0.2) 1px 3px 3px;
             -webkit-background-clip : text;
             }
        </style>
    </head>
    <body >
        <div class="container" style="margin-top:150px">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center"><h1 class="press">OpenSearch文档检索工具</h1></div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action='../result' enctype='application/x-www-form-urlencoded' style="width:570px">
                        <input name='keywords' type="text" class="input-medium search-query" style="width:500px;height:30px"></input>
                        <button type='submit' class="btn btn-primary" >搜索</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
